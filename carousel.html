<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>carousel</title>
    <style>
       
    </style>



</head>

<body>
   
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="carousel slide" id="principal-carousel" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#principal-carousel" data-slid-to="0" class="active"></li>
                    <li data-target="#principal-carousel" data-slid-to="1"></li>
                    <li data-target="#principal-carousel" data-slid-to="2"></li>
                </ol>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://picsum.photos/1100/400" alt="1">

                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/1100/400" alt="1">

                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/1100/400" alt="1">

                    </div>

                    <a href="#principal-carousel" class="carousel-control-prev" data-slide="prev">     <span class="carousel-control-prev" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
               
                <a href="#principal-carousel" class="carousel-control-next" data-slide="next">     <span class="carousel-control-next" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>

                </div>
              
            </div>

            


        </div>

        

        

    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.js"></script>
</body>

</html>
