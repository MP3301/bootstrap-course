<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>columnas alineadas verticalmente</title>
    <style>
        .row {

            background: #e8e8e8;
            height: 150px;
            margin-top: 20px;
        }

        .col {
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>



</head>

<body>
    <!-- <div class="container">
        <div class="row">
            <div class="col uno">
                <h1>hi #1</h1>
            </div>
            <div class="col dos col-auto">
                <h1>hi #2</h1>
            </div>
            <div class="col tres">
                <h1>hi #3</h1>
            </div>
        </div>

    </div> -->

    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                Columna #1
            </div>

            <div class="col">
                Columna #2
            </div>

            <div class="col">
                Columna #3
            </div>


        </div>

        <div class="row align-items-center">
            <div class="col">
                Columna #1
            </div>

            <div class="col">
                Columna #2
            </div>

            <div class="col">
                Columna #3
            </div>


        </div>

        <div class="row align-items-end">
            <div class="col">
                Columna #1
            </div>

            <div class="col">
                Columna #2
            </div>

            <div class="col">
                Columna #3
            </div>


        </div>

        <br>
        <br>
        <h2>Alineacion independiente</h2>

        <div class="row ">
            <div class="col align-self-start">
                Columna #1
            </div>

            <div class="col align-self-center">
                Columna #2
            </div>

            <div class="col align-self-end">
                Columna #3
            </div>


        </div>

    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.js"></script>
</body>

</html>
