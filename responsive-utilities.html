<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>responsive utilities</title>
    <style>
        .columna {
            background: #2191fb;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>



</head>

<body>
    <!-- medidas de bootstrap:
.col extra pequeno extra small smartphones vertical menos de 544px
.col-sm pequeno small smartphones vertical mas de 544px y menos de 768px
.col-md mediano medium tablets mas de 768px y menos de 992px
.col-lg largo large computadoras mas de 992px y menos de 1200px
.col-xl extra largo extra large computadoras mas de 1200px -->

    <div class="container">
        <header class="row ">
            <div class="columna col d-block d-sm-none">XS - extra small
            </div>

            <div class="columna col d-none d-sm-block d-md-none">SM - small
            </div>
        </header>



    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.js"></script>
</body>

</html>
