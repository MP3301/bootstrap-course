<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>offsetting</title>
    <style>
        .row {
            background: #e8e8e8;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .columna {
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>



</head>

<body>

    <div class="container">
        <div class="row ">
            <div class="columna col-auto offset-1">
                Columna #1
            </div>


        </div>


        <div class="row ">
            <div class="columna col-4 offset-4">
                Columna #2
            </div>


        </div>

        <div class="row ">
            <div class="columna col-auto offset-1">
                Columna #3
            </div>

            <div class="columna col-auto offset-1">
                Columna #4
            </div>


        </div>

        <div class="row ">
            <div class="columna col-4 offset-1 offset-md-4 offset-lg-0">
                Columna #4
            </div>


        </div>






    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.js"></script>
</body>

</html>
